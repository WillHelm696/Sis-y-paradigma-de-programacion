<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D CSS Social</title>
    <!-- Enlace a Font Awesome (iconos) -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    
    <ul>
        <!-- redes-->
        <li>
        <a href="https://facebook.com" target="_blank">
            <i class="fa-brands fa-facebook-f"></i>
            <span>- Facebook</span>
        </a>
        </li>
        <li>
        <a href="https://twitter.com" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>
            <span>- X</span>
        </a>
        </li>
        <li>
        <a href="https://google.com" target="_blank">
            <i class="fa-brands fa-google-plus-g"></i>
            <span>- Google</span>
        </a>
        </li>
        <li>
        <a href="https://instagram.com" target="_blank">
            <i class="fa-brands fa-instagram"></i>
            <span>- Instagram</span>
        </a>
        </li>    

        <!-- games-->

        <li>
            <a href="https://xbox.com" target="_blank">
            <i class="fa-brands fa-xbox"></i>
            <span>- Xbox</span>
            </a>
        </li>

        <li>
            <a href="https://playstation.com" target="_blank">
            <i class="fa-brands fa-playstation"></i>
            <span>- PlayStation</span>
            </a>
        </li>

        <li>
            <a href="https://nintendo.com" target="_blank">
            <i class="fa-solid fa-game-console-handheld"></i>
            <span>- Nintendo</span>
            </a>
        </li>

        <li>
            <a href="https://store.steampowered.com" target="_blank">
            <i class="fa-brands fa-steam"></i>
            <span>- Steam</span>
            </a>
        </li>
    </ul>


</body>
</html>
