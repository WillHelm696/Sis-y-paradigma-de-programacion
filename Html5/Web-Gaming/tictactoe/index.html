<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic-Tac-Toe — 2 Jugadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">G</div>
      <div>
        <div style="font-weight:800;font-size:18px">Tic-Tac-Toe</div>
        <div style="font-size:13px;opacity:0.8">Juego para dos jugadores locales</div>
      </div>
    </div>
  </header>
  <main>
    <section class="content">
      <div id="tictactoe" class="card game-area" style="display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px">
        <div style="font-weight:700">Tic-Tac-Toe (2 jugadores)</div>
        <div id="boardTTT" style="display:grid;grid-template-columns:repeat(3,110px);grid-auto-rows:110px;gap:8px"></div>
        <div>Turno: <span id="turnTTT">X</span> • <button id="resetTTT">Reiniciar</button></div>
      </div>
    </section>
  </main>
  <footer>Tic-Tac-Toe — recarga la página para reiniciar.</footer>
  <script src="script.js"></script>
</body>
</html>
