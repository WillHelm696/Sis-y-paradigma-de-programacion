<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Materias y notas</title>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</head>
    <body>
        <form id="formulario" onchange="">
            <h3>Datos Estudiante</h3>
            <div class="row">
                
                <div >
                    <input id="nombre" class="entrada" type="text" placeholder="Nombre" required>
                    <input id="apellido" class="entrada" type="text" placeholder="Apellido" required>
                </div>
    
                <div>
                    <input id="direccion" type="text" placeholder="Dirreccion" required>
                </div>
                <div>
                    <input type="number" placeholder="DNI" required>
                </div>
                
                <div>
                    <label for="fecha">Nacimiento</label>
                    <input id="fecha" type="date" required>
                </div>
            </div>

            <br>

            <div id="campos">
                <label for="materias">Materias</label>
                <div class="campo">
                    <input type="text" name="materia[]" placeholder="Materia" required>
                    <input class="nota" type="number" name="nota[]" placeholder="Nota" min="0" max="10" required >
                    <button type="button" class="eliminar">X</button>
                </div>
            </div>

            <button type="button" id="agregar">+ Agregar</button>
            <button type="submit">Enviar</button >
        </form>
    </body>
</html>
