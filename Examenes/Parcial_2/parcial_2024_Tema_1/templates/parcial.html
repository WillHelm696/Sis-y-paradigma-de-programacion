<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Crédito - Auto 0km</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <section class="form-container">
        <h2>Simulador de Crédito para Auto 0km</h2>

        <label for="dni">DNI:</label>
        <input type="number" id="dni" placeholder="Ingrese su DNI">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido">

        <label for="ingresos">Ingresos últimos 12 meses ($):</label>
        <input type="number" id="ingresos" placeholder="Ingrese total de ingresos">

        <label for="valor_auto">Valor total del auto ($):</label>
        <input type="number" id="valor_auto" placeholder="Ingrese el valor del auto">

        <div class="botones">
            <button onclick="calcularCredito()">Calcular Crédito</button>
            <button onclick="calcularPromedio()">Calcular Promedio Ingresos</button>
        </div>

        <label id="resultado"></label>
    </section>
</body>
</html>
