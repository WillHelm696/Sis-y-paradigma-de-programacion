<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Crédito</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="static//jquery-1.11.1.min.js"></script>
    <script src="static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Solicitud de Crédito</h1>
        <form id="formulario">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>

            <label for="personas">Cantidad de personas a cargo:</label>
            <input type="number" id="personas" min="0" required>

            <label for="sueldos">Sueldos percibidos (separados por coma):</label>
            <input type="text" id="sueldos" required>

            <div class="buttons">
                <button type="button" id="calcularCredito">Calcular Crédito</button>
                <button type="button" id="calcularPromedio">Calcular Promedio</button>
            </div>
        </form>

        <div class="resultados">
            <h2>Resultados:</h2>
            <textarea id="resultado" rows="4" readonly></textarea>
        </div>
    </div>
</body>
</html>
