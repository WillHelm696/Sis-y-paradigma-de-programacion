<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 7 - Análisis de sangre</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/script.js"></script>
</head>
<body>
    <h2>Registro de análisis de sangre</h2>

    <label>Nombre y Apellido:</label>
    <input type="text" id="nombre" /><br><br>

    <label>Tipo de documento:</label>
    <select id="tipo_doc">
        <option value="">Seleccione</option>
        <option value="DNI">DNI</option>
        <option value="Pasaporte">Pasaporte</option>
        <option value="Carnet de conducir">Carnet de conducir</option>
    </select><br><br>

    <label>Colesterol:</label>
    <input type="number" id="colesterol" /><br><br>

    <label>Glóbulos rojos:</label>
    <input type="number" id="rojos" /><br><br>

    <label>Glóbulos blancos:</label>
    <input type="number" id="blancos" /><br><br>

    <label>Glucemia:</label>
    <input type="number" id="glucemia" /><br><br>

    <label>Triglicéridos:</label>
    <input type="number" id="trigliceridos" /><br><br>

    <button onclick="enviarAnalisis()">Enviar análisis</button>
    <br><br>

    <div id="mensaje" style="color:blue; font-weight:bold;"></div>
</body>
</html>
